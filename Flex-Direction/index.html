<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App01</title>

<body>

  <div class="box-container">
    <span class="title"> Flex Direction - Parent</span>
    <div class="main">
      <div class="container-main">
        <span>row</span>
        <div class="container container-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>row-reverse</span>
        <div class="container container-row-reverse">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>column</span>
        <div class="container container-column">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>column-reverse</span>
        <div class="container container-column-reverse">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>
    </div>
  </div>
