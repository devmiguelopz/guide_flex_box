<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Wrap</title>
</head>

<body>

  <div class="box-container">
    <span class="title">Flex Justify Content - Parent - Row</span>
    <div class="main">
      <div class="container-main">
        <span>flex-start</span>
        <div class="container container-row flex-start-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>center</span>
        <div class="container container-row center-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>flex-end</span>
        <div class="container container-row flex-end-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>space-around</span>
        <div class="container container-row space-around-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>

      <div class="container-main">

          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>space-evenly</span>
        <div class="container container-row space-evenly-row">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="box-container">
    <span class="title"> Flex Justify Content - Parent - Column</span>
    <div class="main">
      <div class="container-main">
        <span>flex-start</span>
        <div class="container container-column flex-start-column">
          <div class="child child1"><span class="text">1</span></div>

          <div class="child child3"><span class="text">3</span></div>

        <span>center</span>

          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>

      <div class="container-main">
        <span>flex-end</span>
        <div class="container container-column flex-end-column">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>

        <span>space-around</span>
        <div class="container container-column space-around-column">

        <span>space-evenly</span>
        <div class="container container-column space-evenly-column">
          <div class="child child1"><span class="text">1</span></div>
          <div class="child child2"><span class="text">2</span></div>
          <div class="child child3"><span class="text">3</span></div>
        </div>
      </div>
    </div>
